<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel X Chat Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #e1e4e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            width: 420px;
            height: 620px;
            background: #161b22;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .chat-header {
            background: #1c2128;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: #58a6ff;
            letter-spacing: 0.5px;
        }
        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: thin;
            scrollbar-color: #30363d #0d1117;
        }
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        .chat-box::-webkit-scrollbar-track {
            background: #0d1117;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background-color: #30363d;
            border-radius: 3px;
        }
        .chat-message {
            max-width: 80%;
            padding: 12px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.5s ease-out;
        }
        .sent {
            background: #58a6ff;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            color: #0d1117;
        }
        .received {
            background: #21262d;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .typing-indicator {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #58a6ff;
            animation: blink 1.5s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes blink {
            0%, 50%, 100% { opacity: 0; }
            25%, 75% { opacity: 1; }
        }
        .pause-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #21262d;
            color: #58a6ff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            z-index: 10;
        }
        .pause-btn:hover {
            background: #58a6ff;
            color: #0d1117;
        }
        .avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Sentinel X Guide ğŸ¤–</div>
    <div class="chat-box" id="chatBox"></div>
    <button class="pause-btn" id="pauseBtn">Pause Chat</button>
</div>

<script>
    const botAvatar = "https://em-content.zobj.net/thumbs/240/apple/325/robot_1f916.png";
    const userAvatar = "https://em-content.zobj.net/thumbs/240/apple/325/smiling-face-with-smiling-eyes_1f60a.png";

    const messages = [
        { sender: 'bot', text: 'Hello! ğŸ‘‹ I am Sentinel X, your intelligent assistant.' },
        { sender: 'user', text: 'Hi there! ğŸ˜Š What can you do?' },
        { sender: 'bot', text: 'I can automate tasks, analyze data, integrate systems seamlessly, and help you manage your projects efficiently.' },
        { sender: 'user', text: 'That sounds amazing! ğŸ˜² How do I get started?' },
        { sender: 'bot', text: 'Simply click on the "Request Service" button on our homepage or explore our ready-to-use modules.' },
        { sender: 'user', text: 'Got it! ğŸ–±ï¸ What modules are available?' },
        { sender: 'bot', text: 'We offer AI chatbots ğŸ¤–, cloud solutions â˜ï¸, IoT integration ğŸŒ, and advanced analytics ğŸ“Š.' },
        { sender: 'user', text: 'Can I customize these modules?' },
        { sender: 'bot', text: 'Absolutely! All modules are modular and customizable to your unique workflow.' },
        { sender: 'user', text: 'Awesome! ğŸ˜ How do I integrate them?' },
        { sender: 'bot', text: 'Our platform provides step-by-step guides, API documentation, and example projects for easy integration.' },
        { sender: 'user', text: 'Perfect! ğŸ“š Where can I find the documentation?' },
        { sender: 'bot', text: 'Visit our Resources & Guides page. You will find tutorials, FAQs, and developer tools.' },
        { sender: 'user', text: 'Can it connect to other platforms?' },
        { sender: 'bot', text: 'Yes! Sentinel X can integrate with external APIs, databases, and IoT devices seamlessly. ğŸ”—' },
        { sender: 'user', text: 'What about security? ğŸ”’' },
        { sender: 'bot', text: 'All modules follow enterprise-grade encryption standards and secure authentication protocols. ğŸ›¡ï¸' },
        { sender: 'user', text: 'Wow! This is exactly what my team needs. ğŸ‘' },
        { sender: 'bot', text: 'Glad to hear that! ğŸš€ I am always here to help you automate and optimize.' },
        { sender: 'user', text: 'Thanks, Sentinel X! ğŸ™' },
        { sender: 'bot', text: 'Youâ€™re welcome! ğŸ˜Š Letâ€™s build the future together! ğŸŒŸ' }
    ];

    const chatBox = document.getElementById('chatBox');
    const pauseBtn = document.getElementById('pauseBtn');
    let isPaused = false;
    let messageIndex = 0;
    let typingTimeout;

    function createMessageElement(sender, text) {
        const message = document.createElement('div');
        message.classList.add('chat-message', sender === 'bot' ? 'received' : 'sent');
        const avatar = sender === 'bot' ? botAvatar : userAvatar;
        message.innerHTML = `<img src="${avatar}" class="avatar"> <span>${text}</span>`;
        return message;
    }

    function showTypingIndicator() {
        const typingIndicator = document.createElement('div');
        typingIndicator.classList.add('typing-indicator');
        typingIndicator.innerHTML = `<img src="${botAvatar}" class="avatar"><div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
        chatBox.appendChild(typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;
        return typingIndicator;
    }

    function displayMessage() {
        if (messageIndex >= messages.length) {
            messageIndex = 0;
            chatBox.innerHTML = '';
        }

        const { sender, text } = messages[messageIndex];
        const typingIndicator = showTypingIndicator();

        setTimeout(() => {
            typingIndicator.remove();
            const messageElement = createMessageElement(sender, text);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            messageIndex++;
            if (!isPaused) {
                typingTimeout = setTimeout(displayMessage, 2000);
            }
        }, 2000);
    }

    pauseBtn.addEventListener('click', () => {
        isPaused = !isPaused;
        pauseBtn.textContent = isPaused ? 'Resume Chat' : 'Pause Chat';
        if (!isPaused) {
            typingTimeout = setTimeout(displayMessage, 2000);
        } else {
            clearTimeout(typingTimeout);
        }
    });

    displayMessage();
</script>

</body>
</html>
